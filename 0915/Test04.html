<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 & 링크</title>
</head>
<body>
    <img src="./images/0VmwF5pLAOo.jpg" alt="콤퓨타" title="콤퓨타" width="300px">
    <!-- alt란 해당 img에 대한 설명 : 시각장애인을 위한 설명 가능 좀 예전방식 
         title에 넣게 되면 풍선 도움말 표시, 툴팁 의미임 -->
    <!-- .은 현재 폴더, ..는 상위 폴더 -->
    <!-- 웹접근성 : 장애인, 비장애인 누구도 웹에 접근할 수 있도록 작성해야 함! -->
    <!-- width혹은 heigth 하나만 조절하면 나머지는 자동으로 조절이된다. -->
    <a href="http://www.naver.com" title="naver로 이동">naver</a>
    <br>
    <a href="https://cafe.naver.com/jemicom?iframe_url=/MyCafeIntro.nhn%3Fclubid=28856420" target="_blank">
        <img src="./images/다운로드.png" alt="카페" title="카페로 이동">
    </a>
</body>
</html>
