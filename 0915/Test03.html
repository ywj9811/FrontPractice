<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <!-- bookmark용 a태그는 name속성을 이용함 -->
    <a name="fisrt"></a>
    <h1>현재 페이지내에서 특정 위치로 이동</h1>
    <p>
        id : 속성의 페이지 내에서 유일한 이름으로 사용해야 함
    </p>
    <a href="#top">top</a>
    <a href="#mid">mid</a>
    <a href="#bottom">bottom</a>

    <a name="top"></a>
    <h1> top : bookmark </h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a name="mid"></a>
    <h1> mid : bookmark </h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a name="bottom"></a>
    <h1> bottom : bookmark </h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#">맨위로</a>
    <a href="#first">맨위로</a>
    <!-- 아무것도 지정하지 않고 #으로 하게 되면 임시링크 역할과 맨 위로 자동으로 올라감 -->
</body>
</html>
