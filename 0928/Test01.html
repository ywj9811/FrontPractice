<!-- nth-child, nth-of-type -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{background-color: orange;}
        div:nth-child(2){background-color: skyblue;}
        div:nth-child(4){background-color: skyblue;}
        div:nth-child(6){background-color: skyblue;}
        /* nth-child는 전체 형제 레벨의 요소중에서만 번호를 사용(div1이 2번째 줄에 있음) */
        /* 
            메뉴 제작시
            메뉴 : ul>li*5 이런 경우에 1 ~ 5 사용하면 편함
        */
        li:nth-child(1){color: yellow;}
        li:nth-child(2){color: blue;}
        li:nth-child(3){color: purple;}
        li:nth-child(4){color: peachpuff;}
        li:nth-child(5){color: cadetblue;}

        div:nth-of-type(1){background-color: red;}
        div:nth-of-type(3){background-color: red;}
        p:nth-of-type(1){color: red;}
        p:nth-of-type(2){color: red;}
        /* nth-of-type의 경우는 같은 태그중에서 순서를 파악해서 하는 것이다. */

        /* 
            html, css 은 부모>자식 이렇게 표현함
            이 경우에 부모>자식 여기의 자식에 디자인을 넣게 되는 것이다.
            만약
            증조부 자손(조부모, 부모, 자식) 
            >가 아닌 띄어쓰기로 이렇게 작성하게 되면 특정해서 디자인 되지 않는다 : 조심히 사용 
        */

        /* 
            첫째 : first-child, first-of-type
            막내 : last-child, last-of-type 
        */
    </style>
    </style>
</head>
<body>
    <h1>h1</h1>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
    <div>div1</div>
    <p>param1</p>
    <div>div2</div>
    <p>param2</p>
    <div>div3</div>
</body>
</html>
