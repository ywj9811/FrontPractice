<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 1000px; height: 240px;
            border-collapse: collapse;
        }

        td,th{
            height: 40px;
        }
        thead th{
            background-color: rgb(159, 220, 245);
            border: 1px solid rgb(99, 171, 199);;
        }
        tbody th{
            color: rgb(72, 72, 72);
            border: 1px solid black;
        }
        tbody td:nth-child(1){
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>
    <!-- 
        table>caption+thead>tr*2>th*6^^tbody>tr*4>td*6 
        ^ : 케럿 (부모계층 표시)
        ~ : 틸드
        : : 콜론
        ; : 세미콜론
        & : 엠퍼센드
        등등
    -->
    <table>
        <caption>소형차량 대여요금</caption>
        <thead>

                <th></th>

            <tr>
                <!-- <th></th>

                <th>7일</th>

        </thead>
        <tbody>

                <td>55,000</td>
            </tr>
            <tr>
                <td>레이/엑센트</td>

            </tr>

            </tr>
            <tr>
                <td>올뉴k5/쏘나타</td>

                <td>55,000</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
