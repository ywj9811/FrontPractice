<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakPoint</title>

    <style>
        /* 모바일 퍼스트 */
        /* 
            min-width를 사용하며 모니터 사이즈는 오름차순 디자인
        */
        body{background-color: skyblue;}

        @media screen and (min-width:481px){
            /* 1200px 최대사이즈 : 1200px 이하의 모니터인 경우 */
            body{
                background-color: red;
            }
        }
        @media screen and (min-width:1025px){
            body{
                background-color: green;
            }
        }
        @media screen and (min-width:1201px){
            /* 
                브라우저의경우 최소 사이즈가 480 * 110% 정도임
            */
            body{
                background-color: pink;
            }
        }
        /* @media screen(기본 모니터) print(출력) 등등 지정 */
    </style>
</head>
<body>
    <h1>반응형 웹페이지</h1>
    <div>한글은 아름다운 글입니다.</div>
    <div><a href="#">click</a></div>
    <div><button href="#">button</button></div>

    <!-- 
        gitub : git pages를 사용하여 확인할 수 있기도 하다(정적인 페이지의 경우 서버X)
     -->
</body>
</html>
