<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2</title>
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        /* desktop first */
        /* body{ display: flex; justify-content: center;} */
        .container{ width:1200px; 
                    margin: auto;
                    background-color: pink;
                    position: relative;
        }

        /* .container>*{ float:left; } */
        header{ width:300px; height: 50vh;
                background-color: skyblue;
                /* position: absolute;  */
                float:left;
        }
        section{ height: 100vh;
                background-color: orange;
                margin:0 300px;
        }
        aside{  width: 300px; height: 50vh;
                background-color: green;
                position: absolute; top:0; right:0; 
        }
        footer{ height: 300px; background-color: gray;}
        
        @media screen and (max-width:1240px) {
            .container{ width:100%;}
        }
        @media screen and (max-width:970px) {
            section{ margin: 0 0 0 300px; }
            aside{ position: static; margin: 0 0 0 300px; width:auto; }
        }
        @media screen and (max-width:480px) {
            header{ float:none; width:100%;  }
            section{ margin: 0; }
            aside{  margin: 0;  }
        }
    </style>
</head>
<body>
    <!-- position -->
    <div class="container">
        <!-- header>nav.lnb>ul>li>a -->
        <header></header>
        <section></section>
        <aside></aside>
        <footer></footer>
    </div>
</body>
</html>
