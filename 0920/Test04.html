<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>

    <style>
        h1, h2, h3{
            font-size: 36px;
        }
        i{
            font-style: normal; 
        }
        /* 원래 i의 경우 기본으로 italic이 들어가며 normal을 하게 되면 없어짐 */
        h3{
            font-style: italic;
        }
        /* font-style에 italic을 넣어주면 바꿔줄 수 있다. */
    </style>
</head>
<body>
    <h1>한글은 아름다운 글입니다.</h1>
    <h2><i>한글은 아름다운 글입니다.</i></h2>
    <h3>한글은 아름다운 글입니다.</h3>
</body>
</html>
