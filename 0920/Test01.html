<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        인라인 태그의 경우 인라인 태그를 중첩하여 사용할 수 있지만
        블럭  태그의 경우는 다른 블럭 태그를 포함할 수 없다
        예를 들어서 p태그 내부에 ul태그를 넣을 수 없다
        물론 예외적으로 포함할 수 있기는 하다 div, section, header, footer 등 구역을 정하는 block태그의 경우만 된다
        블럭 안에는 인라인이 포함될 수 있다
    </pre>
</body>
</html>
