<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/box.css">
    <!-- 
        레이아웃 제작 : 가로 나열하기
        가로세로 가운데 배치

        flex layout
        부모 : container -> 설정
        자식 : items -> 설정
        이렇게 명명을 하고 있다.
     -->

     <style>
        .box-container{ display: flex; flex-direction: row; background-color: skyblue; padding: 50px;}
        /* 부모에서 설정 : flex - 기본으로 가로 나열 */
        /* flex-direction: row = 기본 */
        /* flex-direction:  row, row-revers, column, column-reverse 가 있다.*/
        /* 순서대로 왼쪽으로, 오른쪽으로, 세로, 아래에서 부터 세로 */
        /* 
            margin, padding 등등에서 말썽을 부리지 않음
        */
        .box-container:nth-of-type(2){
            display: flex;
            flex-direction: row-reverse;
        }
        .box-container:nth-of-type(3){
            display: flex;
            flex-direction: column;
        }
        .box-container:nth-of-type(4){
            display: flex;
            flex-direction: column-reverse;
        }
     </style>
</head>
<body>
     <h1>flex row - 기본으로 가로 나열</h1>
     <div class="box-container">
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
     </div>

     <h1>row-reverse - 가로 역방향 나열</h1>
     <div class="box-container">
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
     </div>

     <h1>flex column - 세로 나열</h1>
     <div class="box-container">
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
     </div>

     <h1>flex column-reverse - 세로 역방향 나열</h1>
     <div class="box-container">
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
     </div>
</body>
</html>
