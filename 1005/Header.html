<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style/reset.css">

    <style>
        .header-container{
            border-bottom: 1px solid black;
            padding: 10px;
        }
        .clearFix::after{
            content: ''; display: block; clear: both;
            /* 
                새로 만드는 페이지는 사용하지 않을 것이지만(구식 방식임)
                유지 보수에서 필요한 사항
            */
        }
        .header-contents{
            width: 1430px; margin: auto;
        }
        h1{
            font-size: 45px;
            font-weight: border;
            float: left; margin-right: 4em;
        }
        h1>a{
            display: block;
            padding: 5px 0 13px 0;
        }
        .lnb{
            float: left;
        }
        .gnb{ float:right; }
        .lnb>li{
            float: left;
        }
        .gnb>li{
            float: left;
        }
        .lnb>li>a{ display:block; padding:25px 20px; font-size: 16px;}
         /* 
            사용성 향상 :  padding 콘텐츠 너비 높이에 포함되어서 클릭 범위를 넓게 확대, 사용성이 향상됨 
        */
        .gnb>li>a{ display: block; padding:24px 15px;}
        .gnb>li>a:last-child{
            padding-right: 0px;
        }
        
    </style>
</head>
<body>
    <div class="header-container  clearFix">
        <div class="header-contents  clearFix">
            <h1><a href="#">Maxim</a></h1>
            <ul class="lnb">
                <!-- local navigation button -->
                <li><a href="#">회사소개</a></li>
                <li><a href="#">제품안내</a></li>
                <li><a href="#">홍보센터</a></li>
                <li><a href="#">사회공헌</a></li>
                <li><a href="#">고객의소리</a></li>
            </ul>
            <ul class="gnb">
                <!-- global navigation button -->
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">검색</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
