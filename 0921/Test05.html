<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <style>
        summary::marker{
            content: "☞";
        }
        /* 토글 모양을 설정할 수 있다. */
        ul>li>span{
            color:blue;
        }
        /* 
        selector = 선택자
        선택자의 우선순위는 얼마인가
        태그의 우선순위는 1 하지만 태그가 3개 모였으니 우선순위 1+1+1 = 3
        */
        /* 
        그럼 위의 summary 우선순위는 얼마이락
        1+0.5 = 1.5
        */
    </style>
</head>
<body>
    <h1>콜랩스 : BootStrap 제공</h1>

    <details>
        <summary>현황</summary>
        <ul>
            <li>
                <span>인구 및 세대수</span><br>
                - 4,568,524세대 / 1,079,353명
            </li>
            <li>
                <span>인구 및 세대수</span><br>
                - 4,568,524세대 / 1,079,353명
            </li>
            <li>
                <span>인구 및 세대수</span><br>
                - 4,568,524세대 / 1,079,353명
            </li>
        </ul>
    </details>
    <!-- 토글을 만들 수 있음 : <summary> 안에 들어있는 이름의 토글임 내용은 아래 글들 -->
</body>
</html>
