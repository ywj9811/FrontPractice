<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/box.css">

    <style>
        .container{
            flex-wrap: wrap;
            width: calc(200px * 6 + 10px * 5);
            margin: 50px auto;
        }
        .box{ box-sizing: content-box; }
        .box01{ border-radius: 20px; }
        .box02{ border-radius: 10px 50px; }
        .box03{ border-radius: 100px 50px 10px; }
        .box04{ border-radius: 200px 100px 50px 10px; }
        .box05{ border-radius: 100px 100px 100px 0; }
        .box06{ border-radius: 100px 100px 100px 0; 
                border: 20px solid blue;
                /* 반지름을 사용할 경우 box-model 속성으로 인해서 지름이 늘어남 -> 지름으로 사용하면 괜찮음 */
            }
        .box07{
            border-radius: 200px 200px 200px 0;
            border: 20px solid blue;
            /* 지름으로 정하면 동그라미로 가능 */
            box-sizing: border-box;
            /* 레이아웃이 깨지지 않도록 테두리를 박스 내부에 그림 */
        }
        .box08{ height: 100px; 
                border-radius: 100px;}
        .box09{ height: 100px; 
                border-radius: 100%;}
        .box10{ width: 100px; 
                border-radius: 100%;}
        .box11{ border-radius: 50px/100px;}
        .box12{ border-radius: 150px/100px;}
        .box13{ border-radius: 50px 150px/100px;}
        .box14{ border-radius: 150px/100px 50px;}
        /* 비율로 곡율을 정하는 값은 맨 뒤에만 적용 */
        .box15{border-radius: 50px 40px 20px 100px/30px;}

    </style>
</head>
<body>
    <div class="container layout-flex">
        <div class="box box01">box1</div>
        <div class="box box02">box2</div>
        <div class="box box03">box3</div>
        <div class="box box04">box4</div>
        <div class="box box05">box5</div>
        <div class="box box06">box6</div>
        <div class="box box07">box7</div>
        <div class="box box08">box8</div>
        <div class="box box09">box9</div>
        <div class="box box10">box10</div>
        <div class="box box11">box11</div>
        <div class="box box12">box12</div>
        <div class="box box13">box13</div>
        <div class="box box14">box14</div>
        <div class="box box15">box15</div>
        <div class="box box16">box16</div>
        <div class="box box17">box17</div>
        <div class="box box18">box18</div>
        <div class="box box19">box19</div>
        <div class="box box20">box20</div>
    </div>
</body>
</html>
