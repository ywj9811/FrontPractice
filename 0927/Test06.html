<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>

    <style>
        .box{margin: 10px; background-color: pink;
             width: 300px; padding: 10px;}
        .box:nth-child(2n){
            background-color: skyblue;
        }

        .box01{
            /* 두깨, 스타일, 색상 : border는 이렇게 3가지를 가지고 있어야 함 만약 색상 정하지 않으면 글자색으로 */
            border-top-width: 5px;
            border-top-style: solid;
            border-bottom-width: 5px;
            border-bottom-style: solid;
            border-bottom-color: red;
        }

        .box02{
            border-top: 5px solid;
            border-bottom: 5px solid red;
        }

        .box03{
            border: 5px solid red;
        }
        .box04{
            border: 5px solid red;
            border-left-color: blue;
            border-right-color: green;
            border-top-style: double;
            border-bottom-width: 10px;
        }
        .box05{
            border: 5px solid red;
            border-left: none;
            border-right: none;
        }
        .box06{
            border: 15px solid blue;
        }
        .box06~.box{
            border: 5px solid yellow;
        }
        /* 06 이후의 박스들(07~20) */

        .box07{
            border-style: double;
        }
        /* 위에 .box06~.box는 우선순위가 20(태그 2개) 하지만 .box07은 우선순위가 10이라 적용이 안됨 */
        .box.box07{
            border-style: double;
        }
        /* 이렇게 되면 .box.box07 총 태그2개 우선순위20이 되어 이것이 적용되게 된다. */
        .box.box08{
            border-style: dotted;
        }
        .box.box09{
            border-style: 1px dotted;
        }
        .box.box10{
            border-style: dashed;
        }
        .box.box11{
            border-color: yellow;
            border-style: groove;
        }
        .box.box12{
            border-color: yellow;
            border-style: ridge;
        }
        .box.box13{
            border: 10px yellow outset;
        }
        .box.box14{
            border: 10px yellow inset;
        }
        .box.box15{
            border: 25px solid red;
            border-right-color: green;
            border-bottom-color: blue;
            border-left-color: yellow;
        }
        .box.box15~div{
            width: 0px; height: 0px;
            border: 25px solid red;
            border-right-color: green;
            border-bottom-color: blue;
            border-left-color: yellow;
            font-size: 0px;
            padding: 0px;
        }
        div.box.box16{
            background-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-top-color: transparent;
        }
        div.box.box17{
            background-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;
        }
    </style>
</head>
<body>
    <h1>border</h1>
    <div class="box box01">box01</div>
    <div class="box box02">box02</div>
    <div class="box box03">box03</div>
    <div class="box box04">box04</div>
    <div class="box box05">box05</div>
    <div class="box box06">box06</div>
    <div class="box box07">box07</div>
    <div class="box box08">box08</div>
    <div class="box box09">box09</div>
    <div class="box box10">box10</div>
    <div class="box box11">box11</div>
    <div class="box box12">box12</div>
    <div class="box box13">box13</div>
    <div class="box box14">box14</div>
    <div class="box box15">box15</div>
    <div class="box box16">box16</div>
    <div class="box box17">box17</div>
    <div class="box box18">box18</div>
    <div class="box box19">box19</div>
    <div class="box box20">box20</div>
</body>
</html>
