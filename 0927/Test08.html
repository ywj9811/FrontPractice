<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{border: 1px solid black; width: 700px; height: 300px;}

        td{ border: 1px solid black;}
        tr:nth-child(1)>td{
            background-color: skyblue;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            height: 50px;
        }
        td:first-child{
            background-color: skyblue;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        tr:last-child{
            background-color: orange;
            font-size: 20px;
            font-weight: bold;
        }

        /* 
            css중복된 코드를 반복 작성하는 불편함 발생
            전처리(컴파일) : sass, scss(요놈)
            이걸 사용하면 코딩하는 코딩량이 엄청 줄어서 개발 속도가 향상될 수 있다.
        */

        tr:nth-child(1)~tr>td{
            text-align: right;
            padding-right: 1rem;
            /* 따로 사이즈를 정하지 않았으니 현재 기본 사이즈인 16px로 적용(rem) */
        }
        td.firstTd{
            background-color: skyblue;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>구분</td>
            <td>7월</td>
            <td>8월</td>
            <td>9월</td>
            <td>총계</td>
            <td>평균</td>
        </tr>
        <tr>
            <td class="firstTd">공방 대여료</td>
            <td>10,200</td>
            <td>15,000</td>
            <td>20,000</td>
            <td>12,000</td>
            <td>8000</td>
        </tr>
        <tr>
            <td class="firstTd">전시 물품 구입</td>
            <td>10,200</td>
            <td>15,000</td>
            <td>20,000</td>
            <td>12,000</td>
            <td>8000</td>
        </tr>
        <tr>
            <td class="firstTd">공예 재료 구입</td>
            <td>10,200</td>
            <td>15,000</td>
            <td>20,000</td>
            <td>12,000</td>
            <td>8000</td>
        </tr>
        <tr>
            <td class="firstTd">합계</td>
            <td>10,200</td>
            <td>15,000</td>
            <td>20,000</td>
            <td>12,000</td>
            <td>8000</td>
        </tr>
    </table>
</body>
</html>
