    <div>
        한번 setTimeout(function, 지연시간)  <-> clearTimeout(timer)
        여러 반복 setInterval(function, 지연시간) <-> clearInterval()

        callback_fun : 함수의 파라미터로 전달되는 함수 
                    // 어떤 작업이 끝난 후 처리할 일을 정의

        // anomymous function : 이름없는 함수
        function (){ 
            /// 처리할 일 
            // 어떤 위치에서 1번만 사용할 것이라 이름이 필요없음
        }
    </div>

    <script>
        let counter = 0; 
        setInterval( function(){
            counter = counter + 1; 

            console.log(counter + ' 쿠폰이 발행되었습니다.');
        }, 3000)

        const timer = setInterval( myCupon, 2500);
