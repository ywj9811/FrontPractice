<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{ }
        h1:nth-child(1){}
    </style>
    <script>
        // dom 을 모두 읽고 처리하도록 해주어야 함 
        // script를 최후에 실행하도록 처리해야 함 
    </script>
</head>
<body>
    <h1> 입력(input) </h1>
    <h2> js 데이터 </h2>
    <div>
        숫자, 문자, 논리형, undefined, NaN, Null, Array, function, objec, class ...

        변수 : 데이터를 저장하는 공간(메모리)
        <ul>
            <li> 첫글자는 숫자를 제외한 나머지 언어로 시작 </li>
            <li> var 전역변수 처럼 사용 : 
                같은 이름의 변수를 여러번 선언해도 에러가 발생하지 않음 <br>
                프로젝트가 커지면 중복 현상으로 오류를 해결하지 못할 수도 있음    
            </li>
            <li> let : var 문제를 해결하는 방법
                <br> 변수를 중복 선언시 오류 발생
            </li>
            <li> const :  상수선언 </li>
        </ul>

        <button onclick="function1();">클릭!?</button>
    </div>
    <script>
        // 숫자 : 실수
        // 567 => 567.000002124
        // 

        var  intNum ;
        console.log(intNum);
        intNum = 567;
        console.log( intNum);

        // 문자열 : '', "", ``으로 표현
        intNum = '자바스크립트';
        // 데이터를 저장하는 데이터타입 유동적
        // 숫자 => 문자 => 다른 데이터를 저장
        intNum = "javascript";
        intNum = `back tic`;
        intNum = `10+10 = ${10+10}`; 
        // template literal (임시문자열)
        console.log(intNum);

        // 논리형 : true, false
        // 문자열도 숫자도 아님 
        // 2가지 경우의 수 on <=> off, 남 <=> 여
        intNum = true; 
        console.log(intNum);
        intNum = "true";

        // alert('message window');
        // 확인 버튼 한개만 존재하고 확인버튼을 클릭하면 창이 닫힘
        var confirmdata = confirm('장바구니로 갈까요?');
        // 확인, 취소 버튼을 가진 창 
        // 확인 = true, 취소 = false 발생
        console.log('confirmdata =' , confirmdata);

        function function1() {
            var yn = window.confirm("클릭 했나요?");
            if(yn) {
                location.href="test02.html";
            }
        }
    </script>
</body>
</html>
