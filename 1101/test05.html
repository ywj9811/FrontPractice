<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <style>

    </style>
</head>
<body>
    <ul>
        <li>myList1</li>
        <li>myList2</li>
        <li class="third">myList3</li>
        <li>myList4</li>
        <li id="last">myList5</li>
    </ul>
    <script>
        var firstLi = document.getElementsByTagName('li')[0];
        firstLi.innerHTML = '한글1';

        // 사용하면 문제 발생 
        var firstLi = document.getElementsByTagName('li')[1];
        firstLi.innerHTML = 'javascript';

        // 이름을 지정함과 동시에 중복이면 에러 표시
        let thirdLi = document.getElementsByClassName('third')[0];
        thirdLi.innerHTML = 'thirdLi class';

        const lastLi = document.getElementById('last');
        lastLi.innerHTML = 'last li';
    </script>
</body>
</html>
