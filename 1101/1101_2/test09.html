    <script>
        //  const date = {

        //     getFullYear : function (){

        //     }

         mylog(new Date());
        
         const today = new Date();
         mylog( today );
         mylog( today.getFullYear() );
         mylog( today.getMonth() + 1 );
         mylog( today.getDate()  );
         mylog( today.getDay()  );

         var weekday = 0; 
         if( today.getDay() == 0 ){  weekday = '일'   }
         else if( today.getDay() == 1 ){  weekday = '월'   }
         else if( today.getDay() == 2 ){  weekday = '화'   }
         else if( today.getDay() == 3 ){  weekday = '수'   }
         else if( today.getDay() == 4 ){  weekday = '목'   }
         else if( today.getDay() == 5 ){  weekday = '금'   }
         else if( today.getDay() == 6 ){  weekday = '토'   }

         mylog( weekday + '요일');
    </script>
