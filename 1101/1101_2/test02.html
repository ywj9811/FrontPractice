<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 = object 
        const person = {
            name : 'kim',
            subject : 'html',
            age : 22,
        }

        console.log( person.name );
        console.log( person.address ); // 속성이 없는 경우 undefined
        person.address = 'seoul'; // 속성을 나중에 추가 
        console.log( person.address );
        console.log( person );

        // 반복제어문 : 객체를 다루는 반복 제어문 for ~ in
    </script>
</body>
</html>
