<body>
    <!-- 
        출력 
        입력 ( 저장, 변수, 데이타 처리 방식 )
        // 변수 선언 
        var 변수명;
        let 변수명;
        const 변수명 = 값; // 값 100, 10000 별명 

        변수명 = 값;

        var 변수명 = 값; 
        var 변수명, 변수명 = 값; 

        그룹형 데이타 : 배열, 객체, 함수
     -->

     <script>
        const ary = []; 
        ary[0] = 'a';
        ary[1] = 'b';
        ary[2] = 'c';

        console.log( ary[3] );
        ary[3] = 10;
        console.log( ary[3]);

        const ary2 = ['a', 'b', 'c', 'd', 'e'];
        ary2[6]=10; // ['a', 'b', 'c', 'd', 'e', undefined, 10]
        console.log( ary[5]);
        console.log( ary[6]);
        console.log( ary2 );
        console.log( ary );
        // 배열 값을 함부로 지우고 채우고
        delete ary2[1];
        console.log( ary2 );
        // 반복제어문을 이용하여 제어한다.
     </script>
</body>
</html>
