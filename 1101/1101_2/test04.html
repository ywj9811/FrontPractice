<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>연산자</h1>
    
    <script>
        // 연산자 
        // 산술연산자 : + , - ,  * , / , %(나머지)
        // 문자의 연산자 + : 문자열 결합 연산자
        console.log( 10 + 10 );
        console.log( `10 % 3 = ${ 10 % 3 }` ); // 템플릿 리터럴을 이용하여 결합
        console.log( 'hello' + 'javascript'); 

        let num1 = 10; 
        let num2 = 20;
        console.log( num1 / num2 );

        let firstName = 'hong';
        let lastName = 'giledong';
        console.log( firstName + lastName ); // + 연산자를 이용하여 결합
        // 문자열은 + 이외의 나머지 연산자는 사용할 수 없음 

        // 비교연산자 : > < >= <= == != === !==
        // 연산의 결과는 true, false
        // = : 대입연산자 (같다 아님) 
        console.log( num1 = num2 );  // 대입한 후 num1 출력
        console.log( num1 == num2 ); // 비교
        console.log( num1 === num2 ); // 비교

        // '20' : 문자 
        console.log( '20' == num1 ); // 데이타 타입을 비교하지 않고 같은지 
        // '20' == 20  = true
        console.log( '20' === num1 );// 데이타 타입도 같고 값도 같음
        // 정확한 값 비교 === 사용

        // 논리 연산자 : &&(and : 교집합, all) , &, !(not), ||(or : 합집합, 한개), | 
        // 결과는 true, false
        function mylog( a ){ // a = !true
            console.log( a );
        }

        mylog( !true );

        // and
        // 국어, 수학, 영어 : 3과목 모두 60이상이면 합격, 그렇지 않으면 탈락
        // 국어>=60, 수학>=60, 영어>=60 => 모든 과목 60이상
        mylog( true && true );  // true 
        mylog( true && false );  // false
        mylog( false && true );  // false
        mylog( false && false );  // false
        
        // or
        // 한과목이라도 90이상이면 우수, 그렇지 않으면 보통
        mylog( true || true );  // true 
        mylog( true || false );  // true
        mylog( false || true );  // true
        mylog( false || false );  // false

    </script>
</body>
</html>
