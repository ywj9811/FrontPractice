<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의형목록</title>
</head>

<body>
    <h1> Definition List : 정의형목록</h1>
    <hr>

    <dl>
        <dt>제목</dt>
        <dd>definition define 제목에 대한 내용 설명 </dd>
    </dl>

    <!-- 
        dl>dt+dd
        이것은 dl이라는 부모태그 안에 dt와 dd가 들어가는 것이다.
    -->
    <dl>
        <dt><abbr title="hypertext markup language">html</abbr></dt>
        <dd>hypertext markup language 웹 문서의 기본레이아웃을 구성하는 언어</dd>
        <dt><abbr title="cascading style sheet">css</abbr></dt>
        <dd></dd>
    </dl>
</body>
</html>
