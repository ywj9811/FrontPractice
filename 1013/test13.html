<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/box.css">

    <style>
        .inner{
            width: 50%;
            height: 100%;
            background-color: blue;
            position: absolute;
            top: 0;
            transition: 0.5s;
        }
        .box{
            line-height: 200px;
            text-align: center;
            margin-left: 200px;
            position: relative;
            overflow: hidden;
        }
        .left{left: -50%;}
        .right{left: 100%;}

        .box:hover>.left { left: 0;}
        .box:hover>.right { left: 50%;}

    </style>
</head>
<body>
    <div class="box">
        box
        <div class="inner left">inner</div>
        <div class="inner right">inner</div>
    </div>
</body>
</html>
