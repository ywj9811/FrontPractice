<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/box.css">

    <style>
        .box{
            height: 100px;
        }
        
        .flex-container{
            display: flex;
            width: 800px;
            height: 500px;
            background-color: palegoldenrod;
            /* flex 레이아웃은 기존의 너비가 넘어가더라도 줄여서 탈락하지 않도록 한다. */
        }
        .item{
            /* 확대 축소 기본값 설정 */
            /* flex-shrink:1; 기본값 */
            flex-shrink: 0;
            /* 0이 되면 축소되지 않고 기본의 크기를 유지함 */
            /* shrink는 부모가 item의 전체보다 작을 때 축소하는 방법 */
        }
        .item:nth-child(2){flex-shrink: 1;}
        .item:nth-child(3){flex-shrink: 2;}
        
    </style>
</head>
<body>
    <h1>flex-shirnk</h1>
    <div class="flex-container">
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
        <div class="box item"></div>
    </div>
</body>
</html>
