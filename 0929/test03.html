<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그마다 여백 등 기본 성격이 각각 달리 설정 되어 있다. */

        *{ margin:0; padding:0; }
        .container{ width: 120vw; height: 200vh;
            margin:auto; 
            background-image: url(./images/luisana-zerpa.jpg);
            /* 배경이미지 */
            background-position: 0 -315px;
            /* 위치조정 */
            background-size: 1574px 2400px;
            /* 크기조정 */
        }
        /* vh : viewport height, vw : viewport width */
        /* 이것은 실행중인 스크린 크기에 맞춰 상대적 크기를 반환한다는 의미 */
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>

    2. 브라우저(chrom, firefox, edge) 잘 못 사용
