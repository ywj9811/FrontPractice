<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        화면의 너비 : 1920(세로 스크롤바의 너비를 포함)
        block( div, nav, header, section, footer, aside, article ..)
        float, absolute, fixed : 가로너비도 콘텐츠 너비 100%
     -->
     <style>
        header{ background-color: skyblue;
            padding: 50px;
            position: fixed;
            width:100%; height: 100vh;
            /* 1920 */
        }
        h1{ background-color: orange; 
            width:100%;
            position: absolute;
        }
     </style>
</head>
<body>
    <header>
        <h1>너비확인</h1>
    </header>
</body>
</html>
