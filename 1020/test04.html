        /* quick-menu 디자인 */
        .quick_menu{
            position: fixed; right: 0; 
            /*  */
            top: 50%;
            transform: translateY(-50%); 
            /* 세로 가운데 배치하는 부분임 */
            width: 150px;
            height: 300px;
            background-color: antiquewhite;
        }


        /* 여기부터는 visited-menu 디자인 */
        .visited-menu-container{
            display: flex;
            justify-content: space-between;
        }
        .select-button{margin-right: auto;}

        .visited-menu-items{padding: 20px;}
        /* 1180px에서 좌우 20px씩 뺀 값이 안쪽 너비 */
        .visited-menu{
            display: flex;
            justify-content: space-between;
        }

        .visited-menu span{
            display: block;
            margin: auto;
            
        }
        .visited-menu span:nth-child(1){
            background-color: rgb(232, 232, 232);
            border-radius: 30px;
        }
        .visited-menu li{text-align: center; /*이것은 img를 가운데로 보내줌*/}

        .bg-ico_burden {
            width: 36px; height: 33px;
            background: url('./images/css_sprites.png') -10px -64px;
        }

        }

        .bg-ico_company_form {

        .bg-ico_calculation {

        .bg-ico_company_inquiry {
            width: 34px; height: 32px;

        .bg-ico_checkups___복사본__2_ {
            width: 34px; height: 34px;
            background: url('./images/css_sprites.png') -124px -10px;
        }

        .bg-ico_qualification___복사본 {
            width: 29px; height: 34px;
            background: url('./images/css_sprites.png') -60px -117px;
        }

        input[name='select-button']{display: none;}
        /* input[type='radio']{display: none;}
        input{display: none;} */
        .select-button label{ 
            display: block;
            width: 100; height: 25px; 
            line-height: 25px; text-align: center;
            border: 1px solid gray;
            border-radius: 15px;
            float: left;
        }

        #select-button1:checked ~ label:nth-of-type(1){
            background-color: red;
        }
        #select-button2:checked ~ label:nth-of-type(2){
            background-color: red;
        }
        .select-button label:not(active){
            background-color: antiquewhite;
        }
