<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        화면의 너비 : 1920(세로 스크롤바의 너비를 포함)
        100%
        block(div, nav, header, section, footer, aside, article...)
        이런 친구들이
        float, position: absolue, fixed 등등 : 이것을 가지면 가로너비도 콘텐츠 너비 만큼 가져감
     -->

     <style>
        header{
            background-color: skyblue;
            padding: 50px;
            position: fixed;
            width: 100%;
            /* width: 100vw 를 사용하면 가로 스크롤이 생김 */
            height: 100vh;
        }
        h1{
            background-color: orange; position: absolute;
            width: 100%;
        }
     </style>
</head>
<body>
    <header>
        <h1>너비확인</h1>
    </header>
</body>
</html>
